<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login</title>
    <style>
    body, html {
  height: 100%;
}
.bg {
  /* The image used */
  background-image: url("https://s1.1zoom.me/big0/620/Fast_food_Hamburger_Vegetables_Fire_Two_520128_1280x853.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
<div class="bg">

    <div class="text-white">    
    <h1 class="mx-auto" style="width: 140px;" >LOGIN</h1>
    <div class="container" class="mx-auto" style="width: 200px;">
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="btn btn-warning" value="Entrar" type="submit" style="width: 170px;"></p>
        <p><a class="btn btn-primary" href="{% url 'cadastrar_cliente' %}" style="width: 170px;">
                    Para se cadastrar</a></p>
    </form>
    </div>
</div>  

</div>

</body>
</html>
